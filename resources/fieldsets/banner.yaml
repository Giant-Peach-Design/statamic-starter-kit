title: Banner
fields:
  -
    handle: slides
    field:
      collapse: false
      sets:
        slide:
          display: Slide
          fields:
            -
              handle: image
              field:
                mode: list
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
            -
              handle: video_loop
              field:
                mode: list
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Video Loop'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
            -
              handle: video_link
              field:
                input_type: text
                antlers: false
                display: 'Video Link'
                type: text
                icon: text
                instructions: 'YouTube or Vimeo URL'
                listable: hidden
                instructions_position: above
                validate:
                  - url
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h1
                  - h2
                  - h3
                  - bold
                  - italic
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                antlers: false
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
      display: Slides
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
