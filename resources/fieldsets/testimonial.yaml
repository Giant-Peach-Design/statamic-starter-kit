title: Testimonial
fields:
  -
    handle: image
    field:
      mode: list
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
  -
    handle: quote
    field:
      always_show_set_button: false
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Quote
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    handle: author
    field:
      input_type: text
      antlers: false
      display: Author
      type: text
      icon: text
      listable: hidden
      instructions_position: above
